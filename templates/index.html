<script>
  var ANGLE = document.getElementById("ANGLE");
  var REPS = document.getElementById("REPS");
  var TIME = document.getElementById("TIME");
  var EXTRAS = document.getElementById("EXTRAS");
  setInterval(() => {
    fetch("{{ url_for('data_angle') }}")
      .then(
        response => {
          response.text()
            .then(t => {
              ANGLE.innerText = "Leg Angle: " + t;
            })
        }
      )
  }, 100);
  setInterval(() => {
    fetch("{{ url_for('data_reps') }}")
      .then(
        response => {
          response.text()
            .then(t => {
              REPS.innerText = "REPS: " + t;
            })
        }
      )
  }, 100);
  setInterval(() => {
    fetch("{{ url_for('data_time') }}")
      .then(
        response => {
          response.text()
            .then(t => {
              TIME.innerText = "Hold(secs): " + t;
            })
        }
      )
  }, 100);
  setInterval(() => {
    fetch("{{ url_for('data_extras') }}")
      .then(
        response => {
          response.text()
            .then(t => {
              EXTRAS.innerText = t;
            })
        }
      )
  }, 100);
</script>
